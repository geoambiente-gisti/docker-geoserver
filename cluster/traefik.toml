# File
# doc: https://docs.traefik.io/configuration/backends/file/

debug = true
logLevel = "INFO"

[traefikLog]
  filePath = "/traefik/log/traefik.log"
  #format = "json"

  [accessLog]
    filePath = "/traefik/log/access.log"
    #format = "json"

    [accessLog.filters]
      statusCodes = ["200", "300-302"]
      retryAttempts = true

defaultEntryPoints = ["http"]

[entryPoints]

  [entryPoints.http]
    address = ":80"

  [entryPoints.ping]
    address=":8090"

  [entryPoints.monitor]
    address=":8091"

[ping]
  entryPoint = "ping"

[api]
  entrypoint="monitor"
    [api.statistics]
      recentErrors = 10

[retry]

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "localhost"
watch = true
exposedbydefault = false

