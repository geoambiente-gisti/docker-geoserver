version: "3"

networks:
  proxy:
    external: true
  internal:
    external: false

services:
  traefik:
    container_name: traefik
    image: traefik:1.7.12-alpine
    command: --docker
    restart: always
    ports:
      - "80:80"
      - "443:443"
    labels:
      - "traefik.frontend.rule=Host:monitor.localhost"
      - "traefik.port=8080"
    networks:
      - "proxy"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "$PWD/traefik.toml:/traefik.toml"
      - "$PWD/log:/traefik/log"

  db:
    image: mdillon/postgis:10
    restart: always
    environment:
      - POSTGRES_USER=sema_ba
      - POSTGRES_PASSWORD=sema_ba
    ports:
      - "5432:5432"
    networks:
      - "proxy"
    volumes:
      - "$PWD/postgres-data:/var/lib/postgresql/data"
      - "$PWD/postgres-backup:/var/lib/postgresql/backup"

  geoservermaster:
    image: heitorcarneiro/heitorcarneiro/geoserver:2.15.2-java11-hotspot
    restart: always
    volumes:
      - "$PWD/geoserver-data:/var/local/geoserver"
      - "$PWD/geoservermaster-logs:/usr/local/tomcat/logs"
    links:
      - "db:postgis"
    labels:
      - "traefik.backend=geoserver_master"
      - "traefik.frontend.rule=Host:geoserver.localhost;PathPrefix:/geoserver"
      - "traefik.docker.network=proxy"
      - "traefik.port=8080"
    networks:
      - "internal"
      - "proxy"
    depends_on:
      - "traefik"
      - "db"

  geoserverslave:
    image: heitorcarneiro/heitorcarneiro/geoserver:2.15.2-java11-hotspot
    restart: always
    volumes:
      - "$PWD/geoserver-data:/var/local/geoserver"
      - "$PWD/geoserverslave-logs:/usr/local/tomcat/logs"
    links:
      - "db:postgis"
    labels:
      - "traefik.backend=geoserver_slave"
      - "traefik.backend.loadbalancer.method=drr"
      - "traefik.frontend.rule=Host:geoserver.localhost;PathPrefix:/geoserver/sema_ba"
      - "traefik.docker.network=proxy"
      - "traefik.port=8080"
    networks:
      - "internal"
      - "proxy"
    depends_on:
      - "traefik"
      - "db"
